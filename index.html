<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="dist/aframe-v1.5.0.min.js"></script>
    <script>
      AFRAME.registerComponent('xbutton-logging',{
  init: function () {
    this.el.addEventListener('xbuttondown', this.logXbutton);
    this.skyComponent = document.querySelector("#sky");
  },
  logXbutton: function (evt) {
    console.log("X Button pressed");
    this.skyComponent.setAttribute("src","RPSKY.jpg");
  }
});
    </script>
    <script>
       window.addEventListener("keydown", (evento) => {
  /* El código "Space" representa la pulsación de la barra espaciadora */
  if (evento.code == "Space") {
    console.log("Barra espaciadora");
    var skyComponent = document.querySelector("#sky");
    skyComponent.setAttribute("src","RPSKY.jpg");
  }
});
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity oculus-touch-controls="hand: left" xbutton-logging></a-entity>
      <a-entity oculus-touch-controls="hand: right" abutton-logging></a-entity>

      <a-sky id="sky" src="R0010010.jpg" rotation="0 -130 0"></a-sky>

      <a-text font="kelsonsans" value="Clase Videojuegos, IES Alberti" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
